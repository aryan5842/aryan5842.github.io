<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Up | Motivational Platform</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
        }

        .features {
            padding: 80px 0;
            text-align: center;
        }

        .feature-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .feature {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .feature {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        /* WhatsApp floating button */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .whatsapp-float:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
    <header>
        <div class="container">
            <h1>Rising Up</h1>
            <p>Join our community for daily motivation and success tips!</p>
            <a href="https://whatsapp.com/channel/0029Vb6Jg9hHQbS05d7suj2B" class="btn">Join WhatsApp Channel</a>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <h2>Why Join Us?</h2>
            <div class="feature-box">
                <div class="feature">
                    <h3>Daily Motivation</h3>
                    <p>Get inspiring quotes every day.</p>
                </div>
                <div class="feature">
                    <h3>Success Tips</h3>
                    <p>Learn from experts.</p>
                </div>
                <div class="feature">
                    <h3>Community Support</h3>
                    <p>Connect with like-minded people.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2024 Rising Up. All rights reserved.</p>
        </div>
    </footer>

    <!-- WhatsApp Floating Button -->
    <a href="https://whatsapp.com/channel/0029Vb6Jg9hHQbS05d7suj2B" class="whatsapp-float" target="_blank">
        <span style="font-size: 24px;">ðŸ“¢</span>
    </a>

    <!-- JavaScript -->
    <script>
        // WhatsApp Button Animation
        document.querySelector('.btn').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.05)';
        });

        document.querySelector('.btn').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });

        // Smooth Scroll (Optional)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add animation to features on scroll
        window.addEventListener('scroll', function() {
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                const featurePosition = feature.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                
                if(featurePosition < screenPosition) {
                    feature.style.opacity = '1';
                    feature.style.transform = 'translateY(0)';
                }
            });
        });

        // Initialize features with hidden state
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                feature.style.opacity = '0';
                feature.style.transform = 'translateY(20px)';
                feature.style.transition = 'all 0.5s ease';
            });
        });
    </script>
</body>
</html>
